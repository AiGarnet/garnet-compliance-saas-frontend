[build]
  # Build command for the frontend Next.js app with static export
  command = "cd frontend && npm install && npm run build"
  
  # Directory to publish (Next.js static export automatically outputs to 'out')
  publish = "frontend/out"
  
  # Functions directory
  functions = "frontend/.netlify/functions"
  
  # Environment variables
  [build.environment]
    NODE_VERSION = "18"
    NEXT_PUBLIC_API_URL = "https://garnet-compliance-saas-production.up.railway.app"

# Disable Netlify's automatic optimizations that interfere with React hydration
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = true

# Headers to prevent caching issues
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Disable Pretty URLs and optimize for React
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[context.production]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/out"

[context.deploy-preview]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/out"

[context.branch-deploy]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/out"

# Redirects for API routes to Netlify functions
[[redirects]]
  from = "/api/vendors"
  to = "/.netlify/functions/vendors"
  status = 200

[[redirects]]
  from = "/api/vendors/stats"
  to = "/.netlify/functions/vendor-stats"
  status = 200

[[redirects]]
  from = "/api/vendors/:id"
  to = "/.netlify/functions/vendor-by-id?id=:id"
  status = 200

# Ensure JS and CSS files are served with correct MIME types
[[headers]]
  for = "/_next/static/chunks/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/_next/static/css/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

# Don't redirect static assets - they should be served as-is
# This ensures _next/static files are not redirected to index.html

# SPA routing redirects - explicit routes only
[[redirects]]
  from = "/dashboard*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/auth*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/questionnaires*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/vendors*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/trust-portal*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/compliance*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/contact*"
  to = "/index.html"
  status = 200

